<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			
			<form ng-submit="add(restaurant)">
				<div class="form-group input-group">
					<input type="text" class="form-control" placeholder="Enter a new restaurant" ng-model="restaurant.name" />
					<span class="input-group-btn">
						<button class="btn btn-primary" type="submit">Save</button>
					</span>
				</div>
			</form>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Restaurants</h3>
				</div>
				<div class="list-group">
					<a ng-repeat="restaurant in restaurants" href="/restaurants/{{restaurant._id}}" class="list-group-item">{{restaurant.name}}</a>
				</div>
			</div>
			
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
