<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			
			<!--
			<form ng-submit="add(restaurant)">
				<div class="form-group input-group">
					<input type="text" class="form-control" placeholder="Enter a new restaurant" ng-model="restaurant.name" />
					<span class="input-group-btn">

			-->
			
			<div class="form-group text-right">
				<a href class="btn btn-primary" ng-click="add()">Add New Item</a>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Items</h3>
				</div>
				<div class="list-group">
					<a ng-repeat="item in items" href="/items/{{item._id}}" class="list-group-item">{{item.name}}</a>
				</div>
			</div>
			
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

<div id="modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">New Item</h4>
			</div>
			<form ng-submit="create(item)">
				<div class="modal-body">				
					<div class="form-group">
						<label>Name:</label>
						<input type="text" class="form-control" ng-model="item.name" />
					</div>
					<div class="form-group">
						<label>Price:</label>
						<input type="text" class="form-control" ng-model="item.price" />
					</div>
					<div class="form-group">
						<label>Rating:</label>
						<input type="text" class="form-control" ng-model="item.rating" />
					</div>
					<div class="form-group">
						<label>Image:</label>
						<input type="text" class="form-control" ng-model="item.img" />
					</div>
					<div class="form-group">
						<label>HTML:</label>
						<textarea class="form-control" ng-model="item.html"></textarea>
					</div>
				</div>
				<div class="modal-footer text-right">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
